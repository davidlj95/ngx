name: Style
on:
  workflow_call:

permissions:
  contents: none

jobs:
  build:
    name: Format check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Setup
        uses: ./.github/actions/setup
      - name: Format check
        run: pnpm run format:check
