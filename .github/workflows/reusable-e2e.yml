name: E2E
on:
  workflow_call:
    inputs:
      example-app-artifact-name-prefix:
        description: Artifact name prefix containing built example apps
        required: true
        type: string
      example-app-artifact-name-coverage-suffix:
        description: Artifact name suffix used to indicate example app is instrumented to track for coverage
        required: true
        type: string
      ref:
        description: Git reference to checkout. Defaults to @actions/checkout default.
        type: string
        required: false
        default: ''
    secrets:
      codecov-token:
        description: Token to use to upload coverage to Codecov. Can be empty for forks https://about.codecov.io/blog/january-product-update-updating-the-codecov-ci-uploaders-to-the-codecov-cli/
        required: false

env:
  E2E_DIR: projects/ngx-meta/e2e
  COVERAGE_DIR: coverage/ngx-meta

jobs:
  e2e:
    name: E2E tests - Angular ${{ matrix.app-name }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        app-name: [v15, v16, v17, v18]
    env:
      EXAMPLE_APP_DIR: projects/ngx-meta/example-apps/apps/${{ matrix.app-name }}
    defaults:
      run:
        working-directory: ${{ env.E2E_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          ref: ${{ inputs.ref }}
      - name: Download example app with coverage instrumentation
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: ${{ inputs.example-app-artifact-name-prefix }}${{ matrix.app-name }}${{ inputs.example-app-artifact-name-coverage-suffix }}
          path: ${{ env.EXAMPLE_APP_DIR }}
      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          cache: pnpm
          cache-dependency-path: ${{ env.E2E_DIR }}/pnpm-lock.yaml
          node-version-file: .node-version # should be one compatible with Angular example app
      - name: Configure Cypress cache directory
        run: echo "CYPRESS_CACHE_FOLDER=$HOME/.cache/Cypress" >> "$GITHUB_ENV"
      - name: Cypress cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        env:
          cache-name: ngx-meta-e2e-cypress
          e2e_lockfile_hash: ${{ hashFiles(format('{0}/pnpm-lock.yaml', env.E2E_DIR)) }}
        with:
          path: ${{ env.CYPRESS_CACHE_FOLDER }}
          key: ${{ env.cache-name }}-${{ env.e2e_lockfile_hash }}
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Serve app
        run: pnpm run ci:serve &
        working-directory: ${{ env.EXAMPLE_APP_DIR }}
      - name: Cypress run
        uses: cypress-io/github-action@8d3918616d8ac34caa2b49afc8b408b6a872a6f5 # v6.7.1
        with:
          working-directory: ${{ env.E2E_DIR }}
          browser: chrome
          # ðŸ‘‡ Action doesn't support pnpm caching right now
          # https://github.com/cypress-io/github-action/tree/v6.6.1?tab=readme-ov-file#pnpm
          # Given we're doing caching manually, installing apart to leverage cache
          install: false
      - name: Fix code coverage paths
        run: pnpm run coverage:relative-path-fix
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
        if: failure() || success()
        with:
          disable_search: true
          file: ${{ env.COVERAGE_DIR }}/lcov.info
          token: ${{ secrets.codecov-token }}
