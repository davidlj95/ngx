name: Lint
on:
  workflow_call:

jobs:
  code:
    name: Code
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run linter
        run: pnpm run lint:code

  github-actions:
    name: GitHub Actions
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Run GitHub Actions linter
        uses: docker://rhysd/actionlint:latest@sha256:7617f05bd698cd2f1c3aedc05bc733ccec92cca0738f3e8722c32c5b42c70ae6
        with:
          args: -color

  commit-messages:
    name: Commit messages
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          # https://github.com/actions/checkout/issues/416#issuecomment-1172822734
          # https://github.com/actions/runner/issues/409#issuecomment-752775072
          fetch-depth: ${{ github.event_name == 'pull_request' && github.event.pull_request.commits || 1 }}
      - name: Setup
        uses: ./.github/actions/setup
      - name: Lint last commit
        if: github.event_name == 'push'
        run: pnpm run commitlint-last
      - name: Lint all PR commits
        if: github.event_name == 'pull_request'
        run: |
          pnpm commitlint \
            --from ${{ github.event.pull_request.base.sha }} \
            --to ${{ github.event.pull_request.head.sha }} \
            --verbose
