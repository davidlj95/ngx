name: Test
on:
  workflow_call:

env:
  COVERAGE_DIR: coverage/ngx-meta
  # ðŸ‘‡ Keep in sync with e2e and coverage workflows
  COVERAGE_REPORT_ARTIFACT_NAME_SUFFIX: -coverage-report

jobs:
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run unit tests
        run: cd .ci && make unit-test
      - name: Upload coverage report
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4
        if: failure() || success()
        with:
          name: ngx-meta-unit-test${{ env.COVERAGE_REPORT_ARTIFACT_NAME_SUFFIX }}
          path: ${{ env.COVERAGE_DIR }}/*.json
          retention-days: 5
