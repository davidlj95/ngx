copyright: MIT License
docs_dir: content
site_dir: site
edit_uri: https://github.com/davidlj95/ngx/edit/main/projects/ngx-meta/docs/content/
nav:
  - index.md
  - Why:
      - why/index.md
      - why/design-principles.md
