name: Style
on:
  workflow_call:

jobs:
  build:
    name: Format check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Format check
        run: cd .ci && make format-check
