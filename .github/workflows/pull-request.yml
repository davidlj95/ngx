name: Pull request

on:
  pull_request:

jobs:
  build:
    name: Build
    uses: ./.github/workflows/reusable-build.yml
    with:
      dist-artifact-name: ngx-meta-dist
      tsc-artifact-name: ngx-meta-tsc
  test:
    name: Test
    uses: ./.github/workflows/reusable-test.yml
  lint:
    name: Lint
    uses: ./.github/workflows/reusable-lint.yml
  style:
    name: Style
    uses: ./.github/workflows/reusable-style.yml
  api-extractor:
    needs: [build]
    name: API Extractor
    uses: ./.github/workflows/reusable-api-extractor.yml
    with:
      tsc-artifact-name: ngx-meta-tsc
      api-docs-artifact-name: ngx-meta-api-docs
  e2e:
    needs: [build, test, lint]
    name: E2E
    uses: ./.github/workflows/reusable-e2e.yml
    with:
      dist-artifact-name: ngx-meta-dist
      e2e-app-artifact-name-prefix: ngx-meta-e2e-app-a
  bundle-size:
    needs: e2e
    name: Bundle size
    uses: ./.github/workflows/reusable-bundle-size.yml
    with:
      e2e-app-artifact-name-prefix: ngx-meta-e2e-app-a
    permissions:
      pull-requests: write
  docs:
    needs: [api-extractor]
    name: Docs
    uses: ./.github/workflows/reusable-docs.yml
    with:
      api-docs-artifact-name: ngx-meta-api-docs
    secrets:
      cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    permissions:
      deployments: write
