name: Style
on:
  workflow_call:

permissions:
  contents: none

jobs:
  build:
    name: Format check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup
        uses: ./.github/actions/setup
      - name: Format check
        run: pnpm run format:check
