name: Setup
description: Checks out the repository and installs tooling
runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        cache: 'pnpm'
        node-version-file: '.node-version'
    - name: Install dependencies
      shell: bash
      run: cd .ci && make install
